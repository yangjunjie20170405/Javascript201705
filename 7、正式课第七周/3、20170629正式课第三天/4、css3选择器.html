<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;

        ul {

        ul li{

        /*查找ul 中第一个li子元素*/

        .sec{
