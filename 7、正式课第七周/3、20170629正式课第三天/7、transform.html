<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #oDiv{
            width :300px;
            height:300px;
            background: url(0.jpg);
            background-size: cover;
            border-radius: 50%;
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
        }
        #oDiv.active{
            /*!*translate（x轴，y轴）*! 平移*/
            /*!*rotate（角度：单位deg）*!  旋转*/
            /*!*skew（角度）*! 倾斜翻转 */
            /*!*scale*!缩放*/
            -webkit-transform: translate(300px,100px) rotateZ(30deg) skew(30deg);
            -moz-transform: translate(300px,100px) rotate(360deg) skew(30deg);
            -ms-transform: translate(300px,100px) rotate(360deg) skew(30deg);
            -o-transform: translate(300px,100px) rotate(360deg) skew(30deg);
            transform:translate(300px,100px) rotateZ(30deg) skew(30deg);
        }
    </style>
</head>
<body>
<div id="oDiv"></div>
<script type="text/javascript">
    var oDiv = document.getElementById("oDiv");
    oDiv.onclick = function () {
        this.className = "active";
    }


</script>
</body>
</html>
