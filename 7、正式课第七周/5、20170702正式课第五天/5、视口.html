<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!-- 浏览器会判断当前是移动端还是PC端，进行不同的处理-->
    <!--980是浏览器默认移动的可视窗口宽度-->
    <!--
    viewport: 视口
    width： 可视宽度
    device-width ： 设备物理的宽度
    user-scalable ： 是否允许用户进行缩放，默认值no;
    initial-scale: 初始的缩放值；
    maximum-scale ： 最大缩放的比例
    minimum-scale=1.0  ： 最小的缩放比例
    -->
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
            background-color: #737dff;
            overflow: hidden;
        }
        ul li{
            float :left;
            width : 20%;
            color:#FFFFFF;
            font-size: 20px;
            height:30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li>娱乐</li>
    <li>外卖</li>
    <li>电影</li>
    <li>团购</li>
    <li>购物</li>
</ul>
<script type="text/javascript">
    console.log(document.documentElement.clientWidth)// 980
    // 流式布局 ： 百分比布局
    // 宽度设置成百分比的形式

</script>
</body>
</html>
