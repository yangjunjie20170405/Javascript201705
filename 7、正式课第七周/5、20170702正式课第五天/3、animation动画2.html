<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #outer{
            width :500px;
            height:500px;
            border: 1px solid #F9044E;
            margin:20px auto;
        }
        #box{
            width :100px;
            height:100px;
            background-color: green;
            animation: mySlide 3s linear infinite;
        }
        @keyframes mySlide {
            0%{
                background-color: red;
                transform: translate(0,0) rotate(0deg);
            }
            25%{
                background-color: #737dff;
                transform: translate(400px,0) rotate(360deg);
            }
            50%{
                background-color: #ff65dd;
                transform: translate(400px,400px) rotate(0deg);
            }
            75%{
                background-color: #ffb51a;
                transform: translate(0,400px) rotate(360deg);
            }
            100%{
                background-color: red;
                transform: translate(0,0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="box"></div>
</div>
<button id="oBtn">暂停/运行</button>
</body>
</html>
