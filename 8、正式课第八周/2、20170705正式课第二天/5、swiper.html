<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        /*假设设计稿的宽度640，轮播图640*300*/
        html{
            font-size: 100px;
        }
        .swiper-container{
            height:3rem;
            overflow: hidden;
        }
        .swiper-slide{
            height:3rem;
        }
        .swiper-slide img{
            width :100%;
            height:100%;
        }

    </style>
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img data-src="banner/banner1.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="banner/banner2.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="banner/banner3.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="banner/banner4.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="banner/banner5.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>

    </div>
    <div class="swiper-pagination"></div>
</section>
<script type="text/javascript" src="swiper.min.js"></script>
<script type="text/javascript">
     var desW = 640;
     var radio = document.documentElement.clientWidth/desW;
     document.documentElement.style.fontSize = radio*100+"px";
     // 初始化swiper的区域的滑动
    var swiper = new Swiper(".swiper-container",{
        loop : true, // 无缝衔接的滑动
        effect : "slide", // 横向滑动
        //direction: "vertical",// 纵向滑动
        autoplay : 2000,/// 自动轮播
        autoplayDisableOnInteraction: false,
        //当用户操作swiper之后，是否禁止autoplay
        // 如果设置为false,用户操作swiper之后自动切换不停止，每次都会重新启动autoplay// 操作： 触碰 拖动
        pagination : ".swiper-pagination",
        lazyLoading : true, // 让真正的图片显示
        lazyLoadingPrevNext : true,
        onTransitionEnd: function (swiper) {
            console.log(swiper.slides) // 7
        }
    })




</script>
</body>
</html>
