<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul{
            position: relative;
            width : 202px;
            margin:300px auto;
            list-style: none;
            /*开启三维立体空间*/
            transform-style: preserve-3d;
            /*transform-origin: left;*/
            transform: rotate3d(0.3,0.4,0.5,90deg);
            animation: myRun 2s ease-in-out infinite;
        }
        ul li{
            position: absolute;
            left :0;
            top:0;
            width : 200px;
            height:200px;
            border:1px solid green;
            color:#fff;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
            background-color: rgba(0,0,0,0.5);
        }
        ul li:nth-child(1){
            top : -202px;
            transform-origin: bottom;
            transform:rotateX(90deg);
        }
        ul li:nth-child(2){
            left : -202px;
            transform-origin:right;
            transform: rotateY(-90deg);
        }
        ul li:nth-child(3){
            left :202px;
            transform-origin:left;
            transform: rotateY(90deg);
        }
        ul li:nth-child(4){
            top : 202px;
            transform-origin:top;
            transform: rotateX(-90deg);
        }
        ul li:nth-child(5){
            transform: translateZ(-202px);
        }
        @keyframes myRun {
            0%{
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            25%{
                transform: rotateX(90deg) rotateY(90deg) translate(40px);
            }
            50%{
                transform: rotateX(180deg) rotateY(180deg) translate(90px);
            }
            75%{
                transform: rotateX(270deg) rotateY(270deg) translate(40px);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg) translate(0px);
            }
        }




    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
