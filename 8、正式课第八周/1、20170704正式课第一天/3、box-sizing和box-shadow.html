            margin:0;
            padding:0;
        }
        #box{

            width :100px;
            height:100px;
            margin:10px auto;
            padding :10px;
            background: #ffb51a;
            border: 11px solid #737dff;
            /*box-sizing: content-box;*/
            box-shadow: 1px 1px 10px #ff67ee;
        }

    </style>
</head>
<body>

</div>

    // content-box : 默认值；宽度和高度都是应用带元素的内容框，在宽度和高度之外绘制元素的内边距和边框

    //  第一个参数： 水平方向的偏移量  值可正 （向右）可负（向左）
    // 第二个参数： 垂直方向的偏移量  值可正 （向下）可负（向上）
    // 第三个参数： 模糊半径 值越大越模糊
    // 第四个参数；模糊半径的深度  值越大深度越大
    // 第五个参数： 阴影的颜色

</body>
</html>
