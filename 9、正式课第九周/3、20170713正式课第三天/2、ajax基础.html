<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script type="text/javascript">
    console.log(xhr.readyState)  //
    var xhr = new XMLHttpRequest();
    console.log(xhr.readyState)  // 0
    xhr.open("get","./data.txt",true,[username],[password])// true 异步
    console.log(xhr.readyState) // 1
    // 监听当前的请求

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)  // 2 3 4
        // xhr.status : HTTP 网络状态码，描述了服务器响应内容的状态
        var reg = /^2\d{2}/
        if(xhr.readyState==4&&reg.test(xhr.status)){

        }
        // 200 或者 /^2\d{2}/ （200 或者以2开头）  :都代表响应体的内容已经成功返回了

        // 301  ---> 永久重定向/ 永久转移
        // 302  --> 临时重定向/ 临时转移   服务器的负载均衡
        // 304  -->  本次获取的内容是缓存中的数据

        // 400  ---> 客户端传给服务器的参数错误
        // 401 ---> 无权限访问
        // 404 --> 客户端访问的地址不存在

        // 500  --> 未知的服务器错误
        // 503 --> 服务器已经超负荷  如果服务器某个时间访问量过大，超过服务器的承载能力，返回一个503；

    }
    // send 中参数 ： 参数是请求主体中传递给服务器的内容
    xhr.send();// 发送请求；
//    $.ajax({
//
//    })




</script>
</body>
</html>
