<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin : 0;
            padding : 0;

        }
        #ul{
            width : 300px;
            margin : 60px auto;
            list-style: none;
        }
        #ul li{
            width : 100%;
            height :30px;
            border-bottom: 1px dashed red;
        }

    </style>

</head>
<body>
<ul id="ul">
    <li>2</li>
    <li>1</li>
    <li>4</li>
    <li>3</li>
</ul>
<script type="text/javascript">
    var oUl = document.getElementById("ul");
    var oLis = document.getElementsByTagName("li");
    console.log(oLis);//   4
    var ary = Array.prototype.slice.call(oLis);
    ary.sort(function (a,b) {
        return a.innerHTML-b.innerHTML
    });
     for(var i=0;i<ary.length;i++){
         oUl.appendChild(ary[i])
     };

//    console.log(oLis)// 5
    //页面上的结构元素和js中获取的元素集合是绑定在一块的

</script>
</body>
</html>
