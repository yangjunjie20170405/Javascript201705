    Array.prototype.quChong = function () {
//        console.log(this);// ary
        var obj ={};
        for(var i=0;i<this.length;i++){
            var cur = this[i];
            if(obj[cur] == cur){
                this[i] = this[this.length-1];
                this.length--;
                i--;
            }else{
                obj[cur] = cur;
            }
        }
        obj =null;
        return this;
    }
    Array.prototype = {
        getY:function () {

        }

     // 重构原型
    function Fn(){
        this.name = "";
        this.age = "";
        this.getX = function () {
            console.log(1);
        }
    };
    Fn.prototype = {
        constructor : Fn,
        getY:function () {
                console.log(2)
             }
    }
    var p1 = new Fn;// Fn 是一个类
    var p2 = new Fn;
    console.log(p1.getY());
    //  浏览器天生给函数的prototype 有constructor这个属性，但是prototype被重构后，就不再有constructor这个属性了;
