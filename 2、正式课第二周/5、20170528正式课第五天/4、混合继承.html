<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //混合继承 ： call继承 + 原型继承；
    function A() {
        this.x =100;
    };
    A.prototype.getX = function () {
        console.log(this.x)
    };
    function B() {
        A.call(this)// 继承A 的私有属性
    };
    B.prototype = new A;  //原型继承的时候私有公有属性都继承
    var f = new B;
    console.log(f.x);
    console.log(f.getX());


</script>
</body>
</html>
