<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding :0;
        }
        h3{
            position: absolute;
            left : 100px;
            cursor: pointer;
        }
        ul{
            /*display: none;*/
            position: absolute;
            top :50px;
            left : 30%;
            width : 650px;
            border: 1px solid #000000;
            margin:auto;
            list-style: none;
            padding :10px;
            overflow: hidden;
        }
        ul li{
            width :20%;
            height:30px;
            float : left;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            -webkit-user-select: none;
        }
        ul li.select{
            background: #F9044E;
        }

    </style>
</head>
<body>
<h3 id="selectCity">切换城市</h3>
<ul id="oUl" style="display: none"></ul>
<script type="text/javascript">
    var oUl = document.getElementById("oUl");
    var oLis = document.getElementsByTagName("li");
   var city = document.getElementById("selectCity");
    var cities = ['北京', '上海', '承德', '石家庄', '天津', '雄县', '赵县', '沧州', '保定', '邯郸', '磁县', '北京', '上海', '承德', '石家庄', '天津', '雄县', '赵县', '沧州', '保定', '邯郸', '磁县'];
    var str = '';
    for(var i=0;i<cities.length;i++){
        str+= "<li>" +cities[i]+"</li>"
    }
    oUl.innerHTML = str;
    // 由于DOM映射机制，元素集合可以及时更新
    city.flag = 1;
    city.onclick = function () {
        this.flag = oUl.style.display;
        oUl.style.display = this.flag === "none"?"block" : "none";
    };
    for(var i=0;i<oLis.length;i++){

        oLis[i].onclick = function () {
            city.innerHTML =this.innerHTML;
            for(var j=0;j<oLis.length;j++){
                oLis[j].className = null;
            }
            this.className = "select";
            oUl.style.display = "none";
        }
    }
    // 利用事件委托的原理实现点击空白处，ul 消失
    document.onclick = function (e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if(target.id != "selectCity" && target.id != "oUl"){
            oUl.style.display = "none";
        }
    };
    // 先捕获阶段  目标阶段  冒泡阶段


</script>
</body>
</html>
