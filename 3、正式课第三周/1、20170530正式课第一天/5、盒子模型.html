<script type="text/javascript">
var oDiv = document.getElementById("box");
////oDiv.clientWidth =300;
//console.log(oDiv.clientHeight)
     // JS 盒子模型 ： js给提供一些获取DOM元素属性的方法
    // 1、clientWidth、clientHeight
    // clientWidth   = 内容的宽度 + 左右padding的和
    // 获取当前可视窗口的宽高
    // document.documentElement.clientWidth || document.body.clientWidth
    // clientHeight = 内容的高度 + 上下padding的和

    //2、clientTop  clientLeft
    // clientTop  : 当前盒子上边框的高度
    //clientLeft : 当前盒子左边框的宽度
    // 3、offsetWidth 、offsetHeight
    //offsetWidth = clientWidth + 左右边框的宽度
   // offsetHeight = clientHeight + 上下边框的高度

    // 4、scrollWidth 、scrollHeight
    // scrollWidth：在内容没有溢出的情况下 ,和clientWidth 是相等的
    // scrollHeight : 在内容没有溢出的情况下，和clientHeight是相等的

    // 有溢出的的情况下  ： scrollWidth = 溢出的内容的宽度 + clientWidth
// padding-left + 真实内容的宽度
// 有溢出的的情况下  ： scrollHeight = 溢出的内容的高度 + clientHeight
// // padding-top + 真实内容的高度
    //是只读属性，不可以设置

    // 1、 js中获取样式  oDiv.style.attr  // 只针对行内样式
    // 弊端： 只能获取行内有的样式，没有办法获取到css 中的样式

    // 2、getComputedStyle
    //  获取浏览器计算的样式
//    console.log("getComputedStyle" in window);
//    console.log(window.getComputedStyle(oDiv)["background"]);
 // getComputedStyle在IE6-8 下不兼容
    //currentStyle  IE 下获取元素样式
//    console.log("currentStyle" in window);
//    console.log(oDiv.currentStyle["width"]);
    function getCss(curEle,attr) {// curEle : 当前元素对象 attr : 要获取的属性
        var val = null;
        var reg = null;
//        try{
//            val = window.getComputedStyle(curEle)[attr];
//        }catch (e){
//            val = curEle.currentStyle[attr];
//        };

        if("getComputedStyle" in window){
            val = window.getComputedStyle(curEle)[attr];
        }else{
            if(attr === "opacity"){
                val = curEle.currentStyle["filter"]; //alpha(opacity = 50.0)
                reg = /\d+(\.\d+)?/g;
                //reg = /^alpha\(opacity=((?:\d|(?:[1-9]\d+))(?:\.\d+)?)\)$/;
              console.log(reg.exec(val))// ["50.12",".12"]
                val=parseFloat(reg.exec(val)[1]/100);
            }else{
                val = curEle.currentStyle[attr];
            }
        }
        return val;
    }
    console.log(getCss(oDiv,"opacity"));






















</script>
