            display: none;

<div id="goBack">回到顶部</div>
<script type="text/javascript">
    var oDiv = document.getElementById("goBack");
    var timer = null;
    oDiv.onclick = function () {
        var distance = win("scrollTop");
        var duration = 500;
        var  interval = 10;// 时间因子
        var step = distance/duration*interval;
        timer=setInterval(function () {
            var curT = win("scrollTop");
            if(curT == 0){
                clearInterval(timer)
            }
            win("scrollTop",curT-step)
        },interval)
    }
    window.onscroll = function () {
        var winH = document.documentElement.clientHeight || document.body.clientHeight;
        var curT = win("scrollTop");
//        if(curT > winH){
//            oDiv.style.display = "block";
//        }else{
//            oDiv.style.display = "none";
//        }
        oDiv.style.display= curT>winH ? "block" : "none";
    }
    function win(attr,value) {
        if(value === undefined){
            return document.documentElement[attr] || document.body[attr];
        };
        document.documentElement[attr] = value;
        document.body[attr] = value;
    };
</script>
</body>
</html>
