<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #box{
            float : left;
            margin-left:50px;
            margin-top :30px;
            position: relative;
            width :350px;
            height:350px;
            border: 1px solid #000000;
        }
        #box img{
            width :100%;
            height:100%;
        }
        #bigBox{
            margin-left:50px;
            margin-top: 30px;
            position: relative;
            float:left;
            width : 350px;
            height:350px;
            border: 1px solid #000000;
            overflow: hidden;
            display: none;
        }
        #bigBox img{
            position:absolute ;
            left :0;
            top :0;
            width :700px;
            height:700px;
        }
        #mark{
            position: absolute;
            top : 0;
            left:0;
            width : 175px;
            height:175px;
            background: rgba(0,0,0,.3);
            cursor: move;
        }
    </style>

</head>
<body>
<div id="box">
    <img src="img/iphone.jpg" alt="">
</div>
<div id="bigBox">
    <img src="img/iphone_big.jpg" alt="">
</div>
<script type="text/javascript">
    var oBox = document.getElementById("box");
    var bigBox = document.getElementById("bigBox");
    var oImg = bigBox.getElementsByTagName("img")[0];// 获取大比例图片的标签
    var oLeft = oBox.offsetLeft,oTop = oBox.offsetTop;
//  计算阴影盒子的位置，和当前大图片的left值和top值得
    function computed(e,mark){
        var left = e.clientX - oLeft-(mark.offsetWidth/2);
        var top = e.clientY - oTop-(mark.offsetHeight/2);
        var minL =0,maxL = oBox.offsetWidth - mark.offsetWidth;
        var minT = 0, maxT = oBox.offsetHeight - mark.offsetHeight;
        if(left<minL ){
            left = minL;
        }else if(left > maxL){
            left = maxL;
        }
        if(top < minT){
            top = minT;
        }else if(top>maxT){
            top = maxT;
        }
        mark.style.left = left + "px";
        mark.style.top = top + "px";
        oImg.style.left = - left*2 +"px";
        oImg.style.top = -top*2 + "px";
    }

    oBox.onmouseenter = function (e) {
        e = e || window.event;
        var mark = document.createElement("div");
        mark.id = "mark";
        this.appendChild(mark);
        bigBox.style.display = "block";

    }
    oBox.onmousemove = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        computed(e,mark);
    }
    oBox.onmouseleave = function (e) {

        var mark = document.getElementById("mark");
        this.removeChild(mark);
        bigBox.style.display = "none";
    }





</script>
</body>
</html>
