<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #div1{
            position: relative;
            width : 300px;
            height:300px;
            margin: 30px auto;
            background: #08BECE;
        }
        #div2{
            display: none;
            width :80px;
            height:80px;
            position: absolute;
            left:0;
            top :0;
            background: #F9044E;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script type="text/javascript">
    var oDiv = document.getElementById("div1");
    var oDiv2 = document.getElementById("div2");
    var oLeft = oDiv.offsetLeft;
    var oTop = oDiv.offsetTop;
    //鼠标跟随
    // 1、鼠标移入大盒子，产生小盒子，移除，盒子消失
    // 2、盒子跟着鼠标走，计算小盒子left和top
    // 3、onmousemove
    oDiv.onmouseover = function () {
        oDiv2.style.display = "block";
    }
    oDiv.onmousemove = function (e) {
        e = e || window.event;
        var left = e.clientX -oLeft;
        var top = e.clientY - oTop;
        oDiv2.style.left = left+20+"px";
        oDiv2.style.top  = top +20+ "px";
    }
    oDiv.onmouseout = function () {
        oDiv2.style.display = "none";
    }





</script>
</body>
</html>
