<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin:0;
            padding:0;

        }
        #box{
            margin:40px auto;
            width :100px;
            height:100px;
            background: #F9044E;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
    var oBox = document.getElementById("box")
//    oBox.onclick = function () {
//        console.log(1)
//    }
//    oBox.onclick = function () {
//        console.log(2)
//    }
    //DOM0级  onclick  onmouserover onmousemove 这些方法绑定到当前的元素上，如果给当前元素的相同的行为绑定不同的方法，那么后面的方法会覆盖前面的方法
    // DOM2级: 事件的方法绑定当前元素对象的原型链上的一个EventTarget 这个类的原型上,可以给一个行为绑定多个方法
    // 参数 ： 第一个： 事件的行为，这个参数前面不带“on”
    // 第二个 ： 方法
    // true / false ：

    oBox.addEventListener("click",function () {
        console.log(1)
    },false)
    oBox.addEventListener("click",function () {
        console.log(2)
    },false)
    oBox.addEventListener("click",function () {
        console.log(3)
    },false)






</script>
</body>
</html>
