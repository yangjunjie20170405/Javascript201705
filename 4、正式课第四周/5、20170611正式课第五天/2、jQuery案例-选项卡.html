<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .tab{
            width:500px;
            height:300px;
            margin:80px auto;
            /*border: 1px solid #eeeeee;*/
        }
        .ul li{
            list-style: none;
            float: left;
            margin-right: 5px;
            width : 50px;
            height:30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #08BECE;
            border-radius: 3px;
        }
        .ul li.selected{
            background: pink;
        }
        .tab div{
            display: none;
            width: 500px;
            height:300px;
            line-height:300px;
            text-align: center;
            border: 1px solid #08BECE;
            clear: both;
        }
        .tab div.selected{
            display: block;
        }

    </style>
</head>
<body>
<div class="tab">
    <ul class="ul">
        <li class="selected">动画片</li>
        <li>电视剧</li>
        <li>综艺</li>
    </ul>
    <div class="selected">喜羊羊</div>
    <div>欢乐颂2</div>
    <div>奔跑吧</div>
</div>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">
//    oLi[i].onclick = function () {
//        console.log(this)//oLi[i]
//    }
     $(".tab li").click(function(){
         //console.log(this)
         // $()参数是对象，是把原生的元素对象转换为jQuery对象
     // index
         // 获取li被点击的索引
         var $index = $(this).index();
         // 点击哪一个li,让这个li 新增class名，移除其他兄弟li的class 名
         $(this).addClass("selected").siblings().removeClass("selected");
         // 获取当前元素对象的父级的兄弟，并进行遍历
         $(this).parent().siblings().each(function(index,item){
             // index  代表当前遍历的索引，item  代表那一项
             $index === index ? $(item).addClass("selected"):$(item).removeClass("selected");
             // removeClass("cName") 有cName 就移除，没有不进行任何的操作
         });
     });


</script>
</body>
</html>
