<script type="text/javascript">
    // 惰性载入函数， 是一种优化的思想
    function getCss(curEle,attr) {
        var val=null;
        var flag = "getComputedStyle" in window;
        if(flag){
            val = window.getComputedStyle(curEle)[attr];
        }
        return val;
    };
