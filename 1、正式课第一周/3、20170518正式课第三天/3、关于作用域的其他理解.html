    var name = "珠峰";
    var age = 8;
    (function (name,age) {
        // 私有作用域里面有两个私有变量
        console.log(name)// "珠峰"
        console.log(age)// 8
        name = "中国";
        age = 5000;
        console.log(name) // "中国"
        console.log(window.name)//"珠峰"
        window.name = name;
        return function () {
            console.log(name);//
            console.log(age)
        }
    })(name,age)();//实参 ： "珠峰"  ，8
    console.log(name,age);  //"珠峰" 8
